<ion-view>
    <div class="bar bar-header register-header bar-dark">
        <h3 style="color:white;">验证手机号</h3>
    </div>
    <ion-content class="register-body" >
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">手机号</span>
                <input type="tel" placeholder="手机号"  maxlength="11"  ng-model="user.phone">
            </label>

            <label class="item item-input item-floating-label"  style="width: 80%;">
                <span class="input-label" >短信验证码</span>
                <input type="text" placeholder="短信验证码"  minlength="6"  maxlength="12" ng-model="user.smsCode">
            </label>
            <button style="float: right;margin-top: -67px;line-height:24px;height: 68px;width:20%;border: 2px solid rgba(0, 171, 255, 0.5);font-size: 15px;padding: 0 5px;" class="button button-outline button-positive ng-class:{button_disable:canClick}" ng-click="SendMsgCode(user.phone)">
                {{ buttonTitle }}
            </button>
        </div>
        <button class="button button-block button-balanced" ng-click="commit()"> 确定 </button>
    </ion-content>
</ion-view>
